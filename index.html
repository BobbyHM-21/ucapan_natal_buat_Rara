    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rara-pink': '#FFE4E1',
              'rara-dark-pink': '#D8A7B1',
              'rara-gold': '#E6C288',
              'rara-red': '#C9646F'
            },
            fontFamily: {
              'script': ['"Dancing Script"', 'cursive'],
              'serif': ['"Playfair Display"', 'serif'],
              'sans': ['"Quicksand"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
              'gift-bounce': 'giftBounce 2s infinite',
              'spin-slow': 'spin 8s linear infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'explosion': 'explosion 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              giftBounce: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              explosion: {
                '0%': { transform: 'scale(0)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Snow animation */
      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        text-shadow: 0 0 5px rgba(255,255,255,0.8);
        z-index: 0;
        pointer-events: none;
        animation-name: fall;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0.3; }
      }
    </style>
